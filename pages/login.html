<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="../script/login.js"></script>
    <link rel="stylesheet" href="../style/login.css">

    <title>요리 음식: 로그인</title>
</head>

<body>
    <div class="form login py-5" id="loginForm">
        <div class="form-content">
            <div class="fs-2 fw-bold text-center mb-5">로그인</div>
            <div class="form-floating mb-3">
                <input class="form-control mt-5" id="idInput" placeholder="아이디">
                <label for="idInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호">
                <label for="passwordInput">비밀번호</label>
            </div>
            <hr style="margin-top: 20px" />
            <div class="extraT">
                <div class="signup btn px-1 fs-6" onclick="alert('ID:user / PW: 96239623');">회원가입</div>
                <span>|</span>
                <div class="forgetPasswd btn px-1 fs-6" onclick="alert('어쩔 수 없네요.');">비밀번호를 잊어버리셨나요?</div>
            </div>
            <div class="field button-field">
                <button class="mt-4" onclick="javascript:signinCheck()">로그인</button>
            </div>
        </div>
    </div>
    <script>
        $("#loginForm input").keypress(function(event) {
            if (event.which === 13) {
                signinCheck();
            }
        });
    </script>
</body>

</html>
